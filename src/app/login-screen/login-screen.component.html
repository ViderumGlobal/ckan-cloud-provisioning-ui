<div class="login-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-4 text-center">
                <div class="login">

                        <img src="/assets/nav-logo.png" width=65/>
                        <h1>Multi-Tenant CKAN Portal</h1>
                        <p>Please Sign in</p>
            
                        <a [href]='login_href()' *ngIf='!api.authenticated' class="btn btn-primary">
                            <i class="fab fa-github"></i>&nbsp; Login with Github</a>
            
                        <h3 *ngIf='api.authenticated && !api.authorized'><i class="fas fa-exclamation-triangle"></i> No Access</h3>

                </div>
            </div>
        </div>
    </div>
</div>
