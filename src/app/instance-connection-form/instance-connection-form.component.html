<div class="modal-form">
  <div class="row">
    <div class="col-sm-12">
      <label class='label-main'>Instance Id</label>
    </div>
    <div class="col-sm-12">
      <input type='text' [(ngModel)]='deets.id' class='form-control' [readonly]='true'/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <label class='label-main'>Admin Password</label>
    </div>
    <div class="col-sm-12">
        <input type='text' [(ngModel)]='deets.params.admin_password'  class='form-control' [readonly]='true'/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <label class='label-main'>Site URL</label>
    </div>
    <div class="col-sm-12">
        <a [href]='deets.params.siteUrl' target='_blank'>{{deets.params.siteUrl}}</a>
    </div>
  </div>
</div>
