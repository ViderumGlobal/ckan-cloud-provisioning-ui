<div class="modal-form">
  <div class="row">
    <div class="col-sm-12">
      <label class='label-main'>Instance Id</label>
    </div>
    <div class="col-sm-12">
      <input type='text' [(ngModel)]='instance.id' class='form-control' [readonly]='editMode'/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <label class='label-main'>Admin Email</label>
    </div>
    <div class="col-sm-12">
        <input type='text' [(ngModel)]='instance.params.ckanAdminEmail'  class='form-control' [readonly]='editMode'/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <label class='label-main'>Kind</label>
    </div>
    <div class="col-sm-12">
        <select [(ngModel)]='instance.kind' [disabled]='editMode'  class='form-control'>
          <option *ngFor='let option of (api.instanceKinds | async)' [value]="option.id">{{option.title}}</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <label class='label-main'>Site Title</label>
    </div>
    <div class="col-sm-12">
        <input type='text' class='form-control' [(ngModel)]='instance.params.siteTitle'/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <label class='label-main'>Site Primary Color</label>
    </div>
    <div class="col-sm-12">
        <input type='text' class='form-control' [(ngModel)]='instance.params.ckanPrimaryColor'/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <button class='submit' (click)='submit()' class='btn btn-primary float-right' [disabled]='inProgress'>
            <ng-container *ngIf='inProgress'>
              <i class="info fas fa-spinner fa-spin"></i>
              &nbsp;
            </ng-container>
            Create Instance
        </button>
    </div>
  </div>
  
</div>
